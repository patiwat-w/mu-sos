<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body>
    <h1>Upload File</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" name="file" required>
        <input type="number" id="subjectId" name="subjectId" placeholder="Subject ID">
        <input type="number" id="userId" name="userId" placeholder="User ID">
        <input type="text" id="fileType" name="fileType" placeholder="File Type">
        <button type="submit">Upload</button>
    </form>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const fileInput = document.getElementById('fileInput');
            const subjectId = document.getElementById('subjectId').value;
            const userId = document.getElementById('userId').value;
            const fileType = document.getElementById('fileType').value;

            const formData = new FormData();
            formData.append('File', fileInput.files[0]);
            formData.append('SubjectId', subjectId);
            formData.append('UserId', userId);
            formData.append('FileType', fileType);

            try {
                const response = await fetch('/file/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.text(); // Change from response.json() to response.text()
                    console.log('File uploaded successfully:', result);
                } else {
                    console.error('Error uploading file:', response.statusText);
                }
            } catch (error) {
                console.error('Error uploading file:', error);
            }
        });
    </script>
</body>
</html>
